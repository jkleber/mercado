<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lista de Compras de Supermercado</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <nav class="navbar navbar-expand-md fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Lista de Compras</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasMenu" aria-controls="offcanvasMenu" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasMenu" aria-labelledby="offcanvasMenuLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasMenuLabel">Op√ß√µes da Lista</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Fechar"></button>
        </div>
        <div class="offcanvas-body">
            <form id="addItemForm" class="mb-4 p-3 bg-light rounded shadow-sm">
                <h6>Adicionar Novo Item</h6>
                <div class="mb-3">
                    <label for="itemInput" class="form-label">Item</label>
                    <input type="text" id="itemInput" class="form-control" placeholder="Nome do item" required />
                </div>
                 <div class="mb-3">
                    <label for="itemQuantity" class="form-label">Quantidade</label>
                    <input type="number" id="itemQuantity" class="form-control" value="1" min="1" />
                </div>
                <div class="mb-3">
                    <label for="categorySelect" class="form-label">Categoria</label>
                    <select id="categorySelect" class="form-select" required>
                        <option value="" disabled selected>Selecione a categoria</option>
                        </select>
                </div>
                <button type="submit" id="addItemButton" class="btn btn-primary w-100">Adicionar Item</button>
            </form>

            <form id="addCategoryForm" class="mb-4 p-3 bg-light rounded shadow-sm">
                <h6>Adicionar Nova Categoria</h6>
                 <div class="mb-3">
                    <label for="newCategoryInput" class="form-label">Nome da Categoria</label>
                    <input type="text" id="newCategoryInput" class="form-control" placeholder="Nome da nova categoria" required />
                </div>
                <div class="mb-3">
                     <label for="newCategoryIconInput" class="form-label">√çcone (Emoji)</label>
                    <div class="input-group">
                        <input type="text" id="newCategoryIconInput" class="form-control" placeholder="Ex: üçé" />
                         <button class="btn btn-outline-secondary" type="button" id="emojiPickerButton">üòä</button>
                    </div>
                     <div id="emojiPicker" class="d-none mt-2 border p-2 rounded"></div>
                </div>
                <button type="submit" id="addCategoryButton" class="btn btn-secondary w-100">Adicionar Categoria</button>
            </form>

            <div class="p-3 bg-light rounded shadow-sm">
                 <h6>A√ß√µes da Lista</h6>
                 <button type="button" id="clearBoughtButton" class="btn btn-warning w-100 mb-2">Limpar Itens Comprados</button>
                 <button type="button" id="clearAllButton" class="btn btn-danger w-100">Limpar Tudo</button>
            </div>

        </div>
    </div>

    <div class="container my-4">
        <ul id="shoppingList" class="list-group">
             </ul>
    </div>

    <button id="fabAddItem" class="btn btn-gradient-fab" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasMenu" aria-controls="offcanvasMenu">
        +
    </button>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
