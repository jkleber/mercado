<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lista de Compras de Supermercado</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <nav class="navbar navbar-expand-md fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Lista de Compras</a>
            <div class="navbar-search d-none d-md-flex">
                <input type="text" id="searchInput" class="search-input" placeholder="Buscar item..." aria-label="Buscar">
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasMenu" aria-controls="offcanvasMenu" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasMenu" aria-labelledby="offcanvasMenuLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasMenuLabel">Op√ß√µes da Lista</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Fechar"></button>
        </div>
        <div class="offcanvas-body">
            <!-- Campo de busca para mobile -->
            <div class="mb-4 d-md-none">
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-search"></i></span>
                    <input type="text" id="searchInputMobile" class="form-control" placeholder="Buscar item...">
                </div>
            </div>

            <form id="addItemForm" class="mb-4 p-3 bg-light rounded shadow-sm">
                <h6>Adicionar Novo Item</h6>
                <div class="mb-3">
                    <label for="itemInput" class="form-label">Item</label>
                    <input type="text" id="itemInput" class="form-control" placeholder="Nome do item" required />
                </div>
                <div class="mb-3">
                    <label for="itemQuantity" class="form-label">Quantidade</label>
                    <input type="number" id="itemQuantity" class="form-control" value="1" min="1" />
                </div>
                <div class="mb-3">
                    <label for="categorySelect" class="form-label">Categoria</label>
                    <select id="categorySelect" class="form-select" required>
                        <option value="" disabled selected>Selecione a categoria</option>
                    </select>
                </div>
                <button type="submit" id="addItemButton" class="btn btn-primary w-100">
                    <i class="bi bi-plus-circle me-2"></i>Adicionar Item
                </button>
            </form>

            <form id="addCategoryForm" class="mb-4 p-3 bg-light rounded shadow-sm">
                <h6>Adicionar Nova Categoria</h6>
                <div class="mb-3">
                    <label for="newCategoryInput" class="form-label">Nome da Categoria</label>
                    <input type="text" id="newCategoryInput" class="form-control" placeholder="Nome da nova categoria" required />
                </div>
                <div class="mb-3">
                    <label for="newCategoryIconInput" class="form-label">√çcone (Emoji)</label>
                    <div class="input-group">
                        <input type="text" id="newCategoryIconInput" class="form-control" placeholder="Ex: üçé" />
                        <button class="btn btn-outline-secondary" type="button" id="emojiPickerButton">üòä</button>
                    </div>
                    <div id="emojiPicker" class="d-none mt-2 border p-2 rounded"></div>
                </div>
                <button type="submit" id="addCategoryButton" class="btn btn-secondary w-100">
                    <i class="bi bi-folder-plus me-2"></i>Adicionar Categoria
                </button>
            </form>

            <div class="section-divider"></div>

            <div id="categoryManagement" class="mb-4 p-3 bg-light rounded shadow-sm">
                <h6>Gerenciar Categorias</h6>
                <p class="text-muted small mb-2">Arraste para reordenar as categorias</p>
                <div id="categoryManagementList" class="mt-3">
                    <!-- Categorias ser√£o renderizadas aqui -->
                </div>
            </div>

            <div class="section-divider"></div>
        </div>
    </div>

    <div class="container my-4">
        <!-- Filtros -->
        <div class="filter-controls mb-3">
            <div>
                <span class="filter-label">Filtrar:</span>
            </div>
            <div class="filter-options">
                <button type="button" class="filter-btn active" data-filter="all">Todos</button>
                <button type="button" class="filter-btn" data-filter="pending">Pendentes</button>
                <button type="button" class="filter-btn" data-filter="bought">Comprados</button>
            </div>
        </div>
        
        <ul id="shoppingList" class="list-group">
            <!-- Itens ser√£o renderizados aqui -->
        </ul>
    </div>

    <button id="fabAddItem" class="btn btn-gradient-fab" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasMenu" aria-controls="offcanvasMenu">
        <i class="bi bi-plus"></i>
    </button>

    <!-- Toast Container para notifica√ß√µes -->
    <div class="toast-container">
        <!-- Toasts ser√£o adicionados dinamicamente -->
    </div>

    <!-- Modal para Editar Categoria -->
    <div class="modal fade" id="editCategoryModal" tabindex="-1" aria-labelledby="editCategoryModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editCategoryModalLabel">Editar Categoria</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <form id="editCategoryForm">
                        <input type="hidden" id="editCategoryOldName">
                        <div class="mb-3">
                            <label for="editCategoryName" class="form-label">Nome da Categoria</label>
                            <input type="text" class="form-control" id="editCategoryName" required>
                        </div>
                        <div class="mb-3">
                            <label for="editCategoryIcon" class="form-label">√çcone (Emoji)</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="editCategoryIcon">
                                <button class="btn btn-outline-secondary" type="button" id="editEmojiPickerButton">üòä</button>
                            </div>
                            <div id="editEmojiPicker" class="d-none mt-2 border p-2 rounded"></div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="saveCategoryChanges">Salvar Altera√ß√µes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Confirma√ß√£o para Excluir Categoria -->
    <div class="modal fade" id="deleteCategoryModal" tabindex="-1" aria-labelledby="deleteCategoryModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteCategoryModalLabel">Confirmar Exclus√£o</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <p>Tem certeza que deseja excluir a categoria "<span id="deleteCategoryName"></span>"?</p>
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="deleteOption" id="deleteOptionRemove" value="remove" checked>
                            <label class="form-check-label" for="deleteOptionRemove">
                                Excluir todos os itens desta categoria
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="deleteOption" id="deleteOptionMove" value="move">
                            <label class="form-check-label" for="deleteOptionMove">
                                Mover itens para outra categoria
                            </label>
                        </div>
                    </div>
                    <div id="moveToCategory" class="d-none mb-3">
                        <label for="moveToSelect" class="form-label">Selecione a categoria de destino:</label>
                        <select id="moveToSelect" class="form-select">
                            <!-- Op√ß√µes ser√£o preenchidas dinamicamente -->
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteCategory">Excluir</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
</body>
</html>
